<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a192f;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .thank-you-container h2 {
            margin-bottom: 30px;
            color: #fff;
        }
         .thank-you-container p {
            color: #fff; /* Warna teks putih biasa */
         }

        .clown-gif {
            margin-top: 20px;
            max-width: 250px;
            height: auto;
        }

         /* Gaya untuk teks "Selamat, Anda telah berhasil masuk jebakkan sayaa haha." */
        .trap-text {
            color: #ffcc00; /* Warna kuning cerah */
            font-size: 1.2em; /* Sedikit lebih besar */
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600; /* Efek cahaya */
            animation: pulse 2s ease-in-out infinite; /* Animasi tambahan */
            display: inline-block; /* Agar animasi bekerja dengan baik */
        }

        /* Animasi untuk efek denyut cahaya */
        @keyframes pulse {
          0% {
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900, 0 0 15px #ff6600;
          }
          50% {
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600;
          }
          100% {
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900, 0 0 15px #ff6600;
          }
        }
         .kiki-text {
           position: absolute;
            color: rgba(255, 255, 255, 0.1); /* Warna teks transparan */
            font-size: 12px; /* Ukuran teks */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Efek cahaya */
            white-space: nowrap; /* Mencegah teks wrap */
            animation: moveText 20s linear infinite;
        }
        @keyframes moveText {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <audio id="scary-music" autoplay loop>
        <source src="{{ url_for('static', filename='scary_music.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="thank-you-container">
        <h2>Terima Kasih! bos q!!</h2>
        <p><span class="trap-text">Selamat, Anda telah berhasil masuk jebakkan sayaa haha.</span></p>
         <img src="{{ url_for('static', filename='clown.gif') }}" alt="Badut Tertawa" class="clown-gif">
    </div>
    <script>
       function createKikiText() {
            const kikiText = document.createElement('div');
            kikiText.classList.add('kiki-text');
            kikiText.textContent = 'kikikokok';
            kikiText.style.top = Math.random() * 100 + 'vh';
            kikiText.style.left = Math.random() * 100 + 'vw';
              kikiText.style.animationDelay = Math.random() * 5 + 's';
           document.body.appendChild(kikiText);
        }

          for (let i = 0; i < 10; i++) {
            createKikiText();
          }
        setInterval(createKikiText, 1000);

        const audio = document.getElementById('scary-music');
        audio.volume = 0.5;
    </script>
</body>
</html>
